<body>
    <div id="textBox"></div>
    <script>
        let clickCount = 0;

        document.addEventListener("click", (event) => {

                clickCount++;

                const image = new Image();
                image.src = "./bubble.png";
                image.style.position = "absolute";
                image.style.left = event.clientX + 'px';
                image.style.top = event.clientY + 'px';

                const randomSize = Math.floor(Math.random() * (200 - 20 + 1)) + 20;
                image.style.width = randomSize + 'px';
                image.style.height = randomSize + 'px';                

                const angle = Math.random() * 360;
                const speed = 2 + Math.random() * 3;
                const xVelocity = speed * Math.cos(angle * (Math.PI / 180));
                const yVelocity = speed * Math.sin(angle * (Math.PI / 180));
                
                let x = event.clientX;
                let y = event.clientY;
                
                const imageInterval = setInterval(() => {
                    x += xVelocity;
                    y += yVelocity;
                    image.style.left = x + 'px';
                    image.style.top = y + 'px';
                    
                    setTimeout(() => {
                        clearInterval(imageInterval);
                        image.remove();
                        }, 3000);
                        
                    }, 20);
                document.body.appendChild(image);
